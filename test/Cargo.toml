[package]
name = "cli-test"
version = "0.37.0"
authors = ["Linfeng Qian <thewawar@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "3.0.0-beta.1"
tempfile = "3.0"
log = "0.4"
env_logger = "0.6"
toml = "0.5.0"
serde_yaml = "0.8.9"
ckb-sdk = { path = "../ckb-sdk" }
ckb-types = { version = "0.37.0" }
ckb-app-config = { version = "0.37.0" }
ckb-chain-spec = { version = "0.37.0" }
ckb-crypto = { version = "0.37.0", features = ["secp"] }
ckb-hash = { version = "0.37.0" }
regex = "1.1.6"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]
